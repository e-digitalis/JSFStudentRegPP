<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Student Registration Form</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
        <h:outputStylesheet library="js" name="mainJs.js"/>
    </h:head>
    <h:body>
        <h:form>

            <h1>Welcome to the student registration form here on Pink Programming.</h1>

            <p:panelGrid columns="2">
                <p:outputLabel for="firstName" value="First Name"/>
                <p:inputText id="firstName" value='#{studentBean.firstName}'/>

                <p:outputLabel for="lastName" value="Last Name"/>
                <p:inputText id="lastName" value='#{studentBean.lastName}'/>

                <p:outputLabel for="location" value="Campus"/>
                <p:selectOneMenu id="location" value='#{studentBean.navigationController.location}' required="true">

                    <f:selectItem itemLabel="ort" itemValue=""/>
                    <f:selectItem itemLabel="Stockholm" itemValue="Stockholm"/>
                    <f:selectItem itemLabel="Göteborg" itemValue="Göteborg"/>

                </p:selectOneMenu>

                <p:outputLabel for="age" value="Age"/>
                <p:inputText id="age" value='#{studentBean.age}'/>

                <p:outputLabel for="subject1" value="Subject 1"/>
                <p:inputText id="subject1" value='#{studentBean.subject.subject1}'/>

                <p:outputLabel for="subject2" value="Subject 2"/>
                <p:inputText id="subject2" value='#{studentBean.subject.subject2}'/>

                <p:outputLabel for="subject3" value="Subject 3"/>
                <p:inputText id="subject3" value='#{studentBean.subject.subject3}'/>

                <p:outputLabel for="subject4" value="Subject 4"/>
                <p:inputText id="subject4" value='#{studentBean.subject.subject4}'/>

                <h:panelGroup/>
                <p:commandButton value= "Submit" action= "#{navigationController.navigate()}"></p:commandButton>
            </p:panelGrid>

        </h:form>
        <br />

    </h:body>
</html>
